<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue + Vuex / Webpack / ES6 / Phaser / SemanticUI </title>
  </head>
  <body>
    <div id="app"></div>
    <script src='/node_modules/three/build/three.min.js'></script>
    <script src='/node_modules/phaser-ce/build/phaser.min.js'></script>
    <script src="https://use.fontawesome.com/98da8c6a7b.js"></script>
    <script src="/dist/build.js"></script>
    <script>
      function changeHash(hash) {
        window.location.hash = hash;
      }
      function changeSection(section) {
        var top = document.getElementById(section).offsetTop;
            window.scrollTo(0, top);
      }
    </script>
  </body>
</html>
